<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
    }
    
    .product-card {
        display: flex;
        flex-wrap: wrap;
        max-width: 600px;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .product-image {
        width: 100%;
        max-width: 200px; /* Restrict the image size */
        object-fit: cover;
        border-right: 1px solid #ddd;
    }
    
    .product-details {
        flex: 1; /* Allow the details to take the remaining space */
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }
    
    .product-details h2 {
        margin: 0;
        font-size: 24px;
    }
    
    .category {
        color: #007bff;
        font-size: 14px;
        margin-bottom: 10px;
    }
    
    .calories, .price {
        margin: 5px ;
        font-size: 16px;
        
    }
    
    .box{
        display: flex;
        flex-direction: column;
        border: 1px solid black;
        padding: 5px 5px;
        margin-bottom: 5px;
        justify-content: center;
        align-items:self-end;
        padding-right: 15px;
    }
    .price{
        color: yellowgreen;
        display: flex;
        
    }
    .quantity-control {
        display: flex;
        align-items: center;
        margin-top: 20px;
    }
    
    .quantity-control button {
        width: 30px;
        height: 30px;
        border: 1px solid #ccc;
        background-color: #f0f0f0;
        font-size: 18px;
        cursor: pointer;
    }
    
    .quantity-control span {
        margin: 0 10px;
        font-size: 18px;
    }

    .product-card {
    flex-direction: row; /* Place image and details side by side */
    }

    @media (max-width: 600px) {
    .product-card {
        flex-direction: column; /* Stack items vertically */
        max-width: 100%; /* Allow full width for mobile screens */
    }

    .product-image {
        width: 100%; /* Make the image take full width */
        border-right: none; /* Remove border on the right */
        border-bottom: 1px solid #ddd; /* Add a border below the image */
    }

    .product-details {
        padding: 15px; /* Adjust padding for mobile view */
        align-items: center; /* Center-align text and controls */
        text-align: center; /* Center-align text */
    }

    .quantity-control {
        justify-content: center; /* Center-align the buttons */
    }
}


</style>
</head>
<body>
    <div class="product-card">
        <img src="burger.jpg" alt="Double Cheese Potato Burger" class="product-image">
        <div class="product-details">
            <h2>Double Cheese Potato Burger</h2>
            <p class="category">Burger</p>
            <p class="calories">220 - 280 Kcal</p>
            <div class ="box">
            <div class="quantity-control">
                <p class="price">5.99$</p>
                <button class="decrease">-</button>
                <span>0</span>
                <button class="increase">+</button>
            </div>
            </div>
        </div>
    </div>
    
    
</body>
</html>
